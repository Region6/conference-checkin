<td>
    {{#if attend}}
    <i class="fa fa-check-circle fa-2x" style="color: #468847;"></i>
    {{else}}
    <i class="fa fa-minus-circle fa-2x" style="color: #b94a48;"></i>
    {{/if}}
    {{#if paid}}
    <i class="fa fa-usd fa-2x" style="color: #468847;"></i>
    {{else}}
    <i class="fa fa-usd fa-2x" style="color: #b94a48;"></i>
    {{/if}}
</td>
<td>
    {{registrantId}}
</td>
<td>
    {{confirmnum}}
</td>
<td>
    {{#if lastname}}
        {{lastname}}, {{firstname}}
    {{else}}
        {{company}}
    {{/if}}
</td>
<td>
    <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            Manage
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
        <!-- dropdown menu links -->
            <li class="edit">
                <a href="#">Edit</a>
            </li>
            {{#if attend}}
                <li class="checkLinkedOut">
                    <a href="#">Check Out</a>
                </li>
            {{else}}
                <li class="checkLinkedIn">
                    <a href="#">Check In</a>
                </li>
            {{/if}}
        </ul>
    </div>
</td>
